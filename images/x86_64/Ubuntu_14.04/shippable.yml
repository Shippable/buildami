######################### GCP U14 Image ##################################
  - name: prep_u14_x8664_d113_k313_gce_img
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: trig_gcp_img_prep
      - IN: u14nodall_dd_img
      - IN: u14pytall_dd_img
      - IN: u14cloall_dd_img
      - IN: u14golall_dd_img
      - IN: u14scaall_dd_img
      - IN: u14ruball_dd_img
      - IN: u14phpall_dd_img
      - IN: u14cppall_dd_img
      - IN: u16cppall_dd_img
      - IN: u16phpall_dd_img
      - IN: u16ruball_dd_img
      - IN: u16scaall_dd_img
      - IN: u16golall_dd_img
      - IN: u16cloall_dd_img
      - IN: u16pytall_dd_img
      - IN: u16nodall_dd_img
      - IN: u16javall_dd_img
      - IN: node_file_pack
      - IN: buildami_repo
        switch: off
      - IN: ship_bits_gcp
        switch: off
      - TASK:
          name: build_gce_image
          runtime:
            options:
              env:
                - NODE_RES: "node_file_pack"
                - SOURCE_IMAGE_FAMILY: "ubuntu-1404-lts"
                - MACHINE_TYPE: "n1-standard-8"
                - REGION: "us-east1"
                - ZONE: "us-east1-b"
                - PROJECT_ID: "ship-bits"
                - SERVICE_ACCOUNT_JSON: "gcp_key.json"
                - REL_VER: "master"
                - SSH_USER: "root"
                - ARCHITECTURE: "x86_64"
                - OS: "Ubuntu_14.04"
                - DOCKER_VER: "1.13"
                - MODIFY_KERNEL: "true"
                - KERNEL_VER: "3.13.0-153"
          script:
            - set -o pipefail
            - |
               export IMG_VER=$REL_VER
               export REL_VER_DASH=${REL_VER//./-}
               DOC_VER_DASH=${DOCKER_VER//./-}
               KERNEL_VER_DASH=${KERNEL_VER//./-}
               export FAM_NAME=$REL_VER_DASH"-"$DOC_VER_DASH"-"$KERNEL_VER_DASH"-patch-u14-x86-64"
            - |
               TAR_FILENAME=$(shipctl get_resource_version_key "$NODE_RES" "TAR_FILENAME")
               WEB_URL=$(shipctl get_resource_version_key "$NODE_RES" "WEB_URL")
               export NODE_DOWNLOAD_URL="$WEB_URL/$REL_VER/$TAR_FILENAME"
            - pushd $(shipctl get_resource_state "buildami_repo")/gcp/$ARCHITECTURE/$OS/prep
            - echo $(shipctl get_integration_resource_field ship_bits_gcp JSON_key) > $SERVICE_ACCOUNT_JSON
            - cp -R ../../../templates/linux/* .
            - cp -R ../../../templates/prep/* .
            - shipctl replace vars.json
            - packer validate -var-file=vars.json packer.json
            - packer build -machine-readable -var-file=vars.json packer.json 2>&1 | tee output.txt
            - export IMAGE_NAME=$(cat output.txt | awk -F, '$0 ~/artifact,0,id/ {print $6}' | cut -d':' -f 2)
    on_success:
      script:
        - shipctl put_resource_state_multi $JOB_NAME "versionName=$IMAGE_NAME" "IMAGE_NAME=$IMAGE_NAME" "IMAGE_FAM_NAME=$FAM_NAME" "REL_VER=$REL_VER"
        - shipctl put_resource_state_multi $JOB_NAME "ARCHITECTURE=$ARCHITECTURE" "OS=$OS" "DOCKER_VER=$DOCKER_VER" "KERNEL_VER=$KERNEL_VER" "NODE_WEB_URL=$WEB_URL" "NODE_TAR_FILENAME=$TAR_FILENAME"
        - shipctl copy_file_to_state images.txt
    on_failure:
      script:
        - cat output.txt

